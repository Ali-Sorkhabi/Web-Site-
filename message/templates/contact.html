{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="آپلود،صوت،pdf،فیلم،کاربران،به،توسط،وب سایت،عکس">
    <meta name="description" content="آپلود فیلم صوت عکس pdf توسط کاربران به وب سایت موسیقی">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>موسیقی</title>

    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        .input {
            background-color: green;
            color: yellow;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        .form-row {
            margin-bottom: 10px;
        }
        input, select, textarea {
            padding: 5px;
            margin: 5px 0;
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="input">
        <h1><b>تماس با ما</b></h1>
    </div> 

    <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        <div class="form-row">
            <input type="text" name="firstname" placeholder="نام" value="{{ firstname|default:'' }}">
        </div>
        <div class="form-row">
            <input type="text" name="lastname" placeholder="نام خانوادگی" value="{{ lastname|default:'' }}">
        </div>
        <div class="form-row">
            <input type="text" name="phonenumber" placeholder="شماره موبایل" value="{{ phonenumber|default:'' }}">
        </div>
        <div class="form-row">
            <input type="email" name="email" placeholder="ایمیل" value="{{ email|default:'' }}">
        </div>
        <div class="form-row">
            <input type="text" name="subject" placeholder="موضوع" value="{{ subject|default:'' }}">
        </div>
        <div class="form-row">
            <select name="category">
                <option>انتخاب</option>
                <option>شکایات</option>
                <option>انتقادات</option>
                <option>سوالات</option>
                <option>سایر موارد</option>
            </select>
        </div>
        <div class="form-row">
            <textarea name="message" placeholder="پیام شما">{{ message|default:'' }}</textarea>
        </div>
        <div class="form-row">
            <input type="submit" value="ارسال">
            <input type="reset" value="پاک کردن">
        </div>
    </form>

    <br/>
    <a href="{% url 'useraccount' %}">برگشت</a>
    <br/>
    <a href="https://www.whatsapp.com/">واتساپ</a>

</body>
</html>
