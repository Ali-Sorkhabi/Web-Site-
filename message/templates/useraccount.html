<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="keywords" content="کاربران،ثبت نام،گرامی،راحتی،سایت موسیقی،وارد شوند">
<meta name="description" content="کاربران گرامی میتوانند به راحتی ثبت نام کنند و سپس به سایت موسیقی وارد شوند">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ثبت نام</title>
<style>
body {
    font-family: Tahoma, sans-serif;
    background-color: #f0f0f0;
}

.output {
    background-color: cyan;
    color: black;
    border: 2px solid saddlebrown;
    padding: 20px;
    margin: 20px auto;
    text-align: center;
    width: 90%;
    max-width: 600px;
    border-radius: 10px;
}

h1 {
    margin: 0;
    font-size: 32px;
}

h2 {
    margin-top: 10px;
    font-size: 24px;
    color: #333;
}

form {
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.form-row {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.form-row input {
    flex: 1;
    padding: 12px;
    font-size: 18px;
    text-align: center;
    border: 2px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
}

.form-row button {
    padding: 12px 18px;
    font-size: 16px;
    cursor: pointer;
    background-color: #6c5ce7;
    color: white;
    border: none;
    border-radius: 5px;
}

.form-row button:hover {
    background-color: #5a4dcf;
}

input[type="submit"], input[type="reset"] {
    padding: 14px 20px;
    font-size: 18px;
    margin: 10px 5px 0 5px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #00b894;
    color: white;
}

input[type="submit"]:hover {
    background-color: #009f7f;
}

input[type="reset"] {
    background-color: #d63031;
    color: white;
}

input[type="reset"]:hover {
    background-color: #c12727;
}
</style>
</head>
<body>

<div class="output">
<h1>ثبت نام</h1>
<h2>خوش آمدید</h2>
</div>

<form action="{% url 'upload' %}" method="post">
    {% csrf_token %}

    <div class="form-row">
        <input type="text" name="firstname" id="firstname" placeholder="نام" readonly>
        <button type="button" class="editBtn" data-target="firstname">ویرایش</button>
    </div>

    <div class="form-row">
        <input type="text" name="lastname" id="lastname" placeholder="نام خانوادگی" readonly>
        <button type="button" class="editBtn" data-target="lastname">ویرایش</button>
    </div>

    <div class="form-row">
        <input type="text" name="phonenumber" id="phonenumber" placeholder="شماره موبایل" readonly>
        <button type="button" class="editBtn" data-target="phonenumber">ویرایش</button>
    </div>

    <div class="form-row">
        <input type="text" name="username" id="username" placeholder="نام کاربری" readonly>
        <button type="button" class="editBtn" data-target="username">ویرایش</button>
    </div>

    <div class="form-row">
        <input type="password" name="password" id="password" placeholder="رمز عبور" readonly>
        <button type="button" class="editBtn" data-target="password">ویرایش</button>
    </div>

    <input type="submit" value="ارسال">
    <input type="reset" value="پاک کردن">
</form>

<script>
const editButtons = document.querySelectorAll('.editBtn');
editButtons.forEach(btn => {
    btn.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const inputField = document.getElementById(targetId);
        inputField.removeAttribute('readonly');
        inputField.focus();
    });
});
</script>

</body>
</html>
