{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="آپلود، صوت، pdf، فیلم، کاربران، وب‌سایت، عکس">
    <meta name="description" content="آپلود فیلم، صوت، عکس و PDF توسط کاربران در وب‌سایت موسیقی">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام کاربر</title>

    <!-- فایل‌های استاتیک -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            direction: rtl;
            font-family: "Vazir", sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: yellow;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .form-row {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        label {
            width: 30%;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 60%;
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 8px;
        }
        input[readonly] {
            background-color: #eee;
            color: #555;
        }
        button {
            margin-right: 5px;
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #ddd;
            cursor: pointer;
        }
        button:hover {
            background-color: #ccc;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .back-btn {
            text-align: center;
            margin-top: 15px;
        }
        .back-btn a button {
            background-color: #f44336;
            color: white;
            border: none;
        }
        .back-btn a button:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">ثبت نام کاربر</div>

        
        <form action="{url 'upload' }" method="post">
            {% csrf_token %}
            
            <div class="form-row">
                <label for="firstname">نام:</label>
                <input type="text" name="firstname" id="firstname" readonly>
                <button type="button" onclick="editField(this)">ویرایش</button>
            </div>

            <div class="form-row">
                <label for="lastname">نام خانوادگی:</label>
                <input type="text" name="lastname" id="lastname" readonly>
                <button type="button" onclick="editField(this)">ویرایش</button>
            </div>

            <div class="form-row">
                <label for="phonenumber">شماره موبایل:</label>
                <input type="text" name="phonenumber" id="phonenumber" readonly>
                <button type="button" onclick="editField(this)">ویرایش</button>
            </div>

            <div class="form-row">
                <label for="username">نام کاربری:</label>
                <input type="text" name="username" id="username" readonly>
                <button type="button" onclick="editField(this)">ویرایش</button>
            </div>

            <div class="form-row">
                <label for="password">رمز عبور:</label>
                <input type="password" name="password" id="password">
            </div>

            <input type="submit" value="ارسال">
        </form>

        
        
            
                
            
        
    </div>

    <script>
        function editField(button) {
            const input = button.previousElementSibling;
            if (input.hasAttribute('readonly')) {
                input.removeAttribute('readonly');
                input.focus();
                button.textContent = 'ذخیره';
            } else {
                input.setAttribute('readonly', true);
                button.textContent = 'ویرایش';
            }
        }
    </script>

</body>
</html>
